<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header and Logo-->
    <div class="logocontainer">
      <div class="container">
        <div class="logo">
          <img src="resources\images\logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>

    <!-- Background Image and New Arrival block-->
    <div class="banner-container">
      <div class="container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>

    <!-- Products -->
    <div class="main-container">
      <div class="product-container">

        <!-- pen -->
        <div class="product-item ExplodingPen">
          <img src="resources\images\pen.png">
          <span>Exploding Pen</span>
        </div>

        <!-- Watch-->
        <div class="product-item CellWatch">
          <img src="resources\images\watch.png">
          <span>Cellular Watch</span>
        </div>

        <!-- Glasses -->
        <div class="product-item ThermGlasses">
          <img src="resources\images\glasses.png">
          <span>Thermal Glasses</span>
        </div>

        <!-- Location -->
        <div class="info Loc">
          <div class="location">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>

        <!-- Hours -->
        <div class="info Hou">
          <div class="hours">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
