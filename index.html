<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header and Logo-->
    <div class="logocontainer">
      <div class="container">
        <div class="logo">
          <img src="resources\images\logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </div>

    <!-- Background Image and New Arrival block-->
    <div class="banner-container">
      <div class="container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <ul class="mobile container">
        <li>Menu</li>
      </ul>
    </nav>


    <!-- Products -->
    <div class="container">
      <div class="product-container">
        <div class="product">
          <div class="product-img">
            <img src="resources\images\pen.png">
          </div>
          <span class="product-info">Exploding Pen</span>
        </div>

          <!-- Watch-->
          <div class="product CellWatch">
            <div class="product-img">
              <img src="resources\images\watch.png">
            </div>
            <span class="product-info">Cellular Watch</span>
          </div>

          <!-- Glasses -->
          <div class="product ThermGlasses">
            <div class="product-img">
              <img src="resources\images\glasses.png">
            </div>
            <span class="product-info">Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

        <!-- Location -->
      <div class="container">
        <div class="information">
          <div class="content">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
        <!-- Hours -->
          <div class="content">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>


    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
